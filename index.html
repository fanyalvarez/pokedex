<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pokedex</title>
    <link rel="stylesheet" href="/style/style.css" />
  </head>
  <body>
    <div class="pokedex">
      <div class="top">
        <div class="top-bar flex">
          <input type="text" id="search" value="Bulbasaur" />
          <span id="number">#0001</span>
        </div>

        <div class="poke-img flex">
          <img src="/img/1.png" id="poke-img" alt="pokemon-img" />
        </div>
      </div>

      <div class="data flex">
        <div id="types" class="types flex">
          <span style="background-color: rgb(116, 203, 72)" id="type"
            >Grass</span
          >
          <span style="background-color: rgb(164, 62, 158)" id="type"
            >Poison</span
          >
        </div>
        <h4>base stats</h4>

        <div class="stats">
          <div class="stat flex">
            <div class="stat-desc">HP</div>
            <div class="stat-number">45</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 45%"></div>
              </div>
            </div>
          </div>
          <div class="stat flex">
            <div class="stat-desc">ATK</div>
            <div class="stat-number">49</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 49%"></div>
              </div>
            </div>
          </div>
          <div class="stat flex">
            <div class="stat-desc">DEF</div>
            <div class="stat-number">49</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 49%"></div>
              </div>
            </div>
          </div>
          <div class="stat flex">
            <div class="stat-desc">STAK</div>
            <div class="stat-number">65</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 65%"></div>
              </div>
            </div>
          </div>
          <div class="stat flex">
            <div class="stat-desc">SDEF</div>
            <div class="stat-number">65</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 65%"></div>
              </div>
            </div>
          </div>
          <div class="stat flex">
            <div class="stat-desc">SPD</div>
            <div class="stat-number">45</div>
            <div class="stat-bar flex">
              <div class="outer flex">
                <div class="inner" style="width: 45%"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/script/script.js"></script>
  </body>
</html>
